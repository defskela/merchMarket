basePath: /api
definitions:
  handlers.AuthRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  handlers.AuthResponse:
    properties:
      token:
        type: string
    type: object
  handlers.CoinHistoryEntry:
    properties:
      amount:
        type: integer
      fromUser:
        type: string
      toUser:
        type: string
    type: object
  handlers.InfoResponse:
    properties:
      coinHistory:
        additionalProperties:
          items:
            $ref: '#/definitions/handlers.CoinHistoryEntry'
          type: array
        description: 'история транзакций с монетами (ключи: received, sent)'
        type: object
      coins:
        description: количество монет
        type: integer
      inventory:
        description: инвентарь
        items:
          $ref: '#/definitions/handlers.InventoryItem'
        type: array
    type: object
  handlers.InventoryItem:
    properties:
      quantity:
        description: количество предметов
        type: integer
      type:
        description: предмет
        type: string
    type: object
  handlers.SendCoinRequest:
    properties:
      amount:
        type: integer
      toUser:
        type: string
    required:
    - amount
    - toUser
    type: object
host: localhost:8080
info:
  contact: {}
  description: API для отбора на Стажировку в Авито
  title: Merch Market API
  version: "1.0"
paths:
  /auth:
    post:
      consumes:
      - application/json
      description: Регистрирует нового пользователя или авторизует существующего.
        Возвращает JWT-токен.
      parameters:
      - description: Логин и пароль
        in: body
        name: auth
        required: true
        schema:
          $ref: '#/definitions/handlers.AuthRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.AuthResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Авторизация
      tags:
      - Auth
  /buy/{item}:
    get:
      description: Списывает монеты и добавляет предмет в инвентарь.
      parameters:
      - description: Название товара
        in: path
        name: item
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Покупка мерча
      tags:
      - Merch
  /info:
    get:
      description: Возвращает баланс монет, инвентарь и список транзакций.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.InfoResponse'
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Информация о пользователе
      tags:
      - Info
  /sendCoin:
    post:
      consumes:
      - application/json
      description: Передаёт монеты от авторизованного пользователя другому.
      parameters:
      - description: Данные отправки монет
        in: body
        name: sendCoin
        required: true
        schema:
          $ref: '#/definitions/handlers.SendCoinRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Отправка монет
      tags:
      - Wallet
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
